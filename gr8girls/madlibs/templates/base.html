<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css" />
    <title>{% block title %}Madlibs at Gr8 Designs for Gr8 Girls{% endblock %}</title>
</head>

<body>
    <table id="logoarea" cellpadding="0" cellspacing="0" border="0" width="100%">
        <tr>
            <td valign="middle" class="logoarea-title">
                <h1 class="blogtitle"><a href="/">MadLibs at Gr8 Designs for Gr8 Girls</a></h1>
                <p class="tagline">A computer science activity day for Grade 8 Girls.</p>
            </td>
        </tr>
    </table>
    <div id="sidebar">
        {% block sidebar %}
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
